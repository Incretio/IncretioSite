<html>
        <head>
                <script src="https://vk.com/js/api/openapi.js?152" type="text/javascript"></script>
                <script type="text/javascript">
                  VK.init({
                        apiId: 6368146
                  });
                        function login_in_vk() {
                                VK.Auth.login(function(event) {
                                        console.log("VK.Auth.login()");
                                        console.log(event.session.expire);
                                        console.log(event.session.mid);
                                        console.log(event.session.secret);
                                        console.log(event.session.sid);
                                        console.log(event.session.sig);
                                        console.log(event.session.user.domain);
                                        console.log(event.session.user.first_name);
                                        console.log(event.session.user.href);
                                        console.log(event.session.user.id);
                                        console.log(event.session.user.last_name);
                                        console.log(event.session.user.nickname);
                                        console.log(event.status);
                                });
                        }
                </script>
        </head>

        <body>
                <input type="button" onclick="login_in_vk()"/>
        </body>
</html>
